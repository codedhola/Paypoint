<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="styles.css">
    <title>Pay Bills</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">pay-point</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="product-offer">
        <h2 class="text-center">Recharge your electricity now</h2>
        <div class="container">
          <form action="htpp://127.0.0.1:5050/pay" method="POST">
            <select class="form-select" aria-label="Default select example">
              <option selected>Please Select Your electricity provider</option>
              <option value="Eko">Eko</option>
              <option value="Ikeja electricity">Ikeja electricity</option>
              <option value="Abuja electricity">Abuja electricity</option>
              <option value="Portharcourt electricity">Portharcourt electricity</option>
              <option value="Ibadan electricity">Ibadan electricity</option>
              <option value="JOS electricity">JOS electricity</option>
              <option value="Kano electricity">Kano electricity</option>
              <option value="Kaduna electricity">Kaduna electricity</option>
              <option value="BH electricity">BH electricity</option>
            </select>
            <input class="form-control my-4" type="text" placeholder="Amount" aria-label="readonly input example">
            <input class="form-control my-4" type="text" placeholder="Meter Number" aria-label="readonly input example">
            <button type="submit" class="btn btn-dark">Buy Now</button>
          </form>
        </div>
      </section>









      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
      <script src="app.js"></script>
</body>
</html>
